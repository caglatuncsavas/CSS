<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Login Page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height:80vh;
        }

.container{
border:1px solid ;

}
.head{
    text-align: center;
    background-color: blue;
}
.body{
    padding: 15px;
}
input{
    width: 100%;
    padding: 5px;
    padding-left: 10px;
    border-radius: 8px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Login Page</h1>
        </div>
        <div class="body">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div>
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember Me</label>
        </div>
        <div>
            <button>Sign In</button>
        </div>
        <div>
            <a href="#">Haven't you're account? Sign up</a>
        </div>
    </div>
</body>
</html>
